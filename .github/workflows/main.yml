name: Tests
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install --frozen-lockfile # optional, --immutable

  run-app:
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    steps:
      - name: Run Firebase
        run: firebase emulators:exec
        env: 
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIRESTORE_EMULATOR_HOST: "localhost:8080"
          NEXT_PUBLIC_TEST_AGAINST_PROD: false
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "hemolog"
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: "https://hemolog.firebaseio.com"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "hemolog.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PUBLIC_API_KEY: "AIzaSyAPx5LT_hLOlxw9FiTa9TaEL9SxcZJV5Ks"

      - name: Cache firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key:
            ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}
        continue-on-error: true

      - name: Start app
        run: yarn dev

  cypress-run:
    runs-on: ubuntu-latest
    needs: [run-app]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4


      
