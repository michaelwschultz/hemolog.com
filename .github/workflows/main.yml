name: Tests
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-app:
    runs-on: ubuntu-latest
    env:
      FIREBASE_EMULATORS_PATH: ${{ github.workspace }}/emulator-cache
      CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.run_id }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            pnpm-store-${{ runner.os }}-

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.run_id }}
          restore-keys: |
            cypress-binary-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            cypress-binary-${{ runner.os }}-

      - run: pnpm install --frozen-lockfile # optional, --immutable

      - name: Start firebase in background
        run: pnpm firebase &

      # - name: sleep for 30 seconds
      #   run: sleep 30
      #   shell: bash

      # - name: Cache firebase emulators
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ env.FIREBASE_EMULATORS_PATH }}
      #     key:
      #       ${{ runner.os }}-firebase-emulators-${{ hashFiles('emulator-cache/**') }}
      #   continue-on-error: true

      - name: Start app and run tests
        uses: cypress-io/github-action@v4
        with:
          build: pnpm build
          start: node .next/standalone/server.js
          wait-on: 'http://localhost:8082, http://localhost:8081, http://localhost:3000'
          install: false
        env: 
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIRESTORE_EMULATOR_HOST: "localhost:8082"
          NEXT_PUBLIC_USE_EMULATORS: true
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "hemolog"
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: "https://hemolog.firebaseio.com"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "hemolog.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PUBLIC_API_KEY: "AIzaSyAPx5LT_hLOlxw9FiTa9TaEL9SxcZJV5Ks"
